name: Android Emulator - Run Mobile Tests

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    env:
      APK_URL: https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.2/mda-2.0.2-23.apk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system deps (incluye wkhtmltopdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget unzip ca-certificates libnss3 xvfb wkhtmltopdf

      - name: Install npm deps
        run: npm ci

      - name: Download APK
        run: |
          wget -O app.apk "$APK_URL"
          ls -lh app.apk

      - name: Start Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect

      - name: Wait for device and unlock
        run: |
          adb wait-for-device
          adb devices
          adb shell input keyevent 82 || true

      - name: Install APK on emulator
        run: adb install -r app.apk || adb install -r -g app.apk

      - name: Install Appium globally
        run: npm install -g appium@2

      - name: Start Appium in background
        run: |
          nohup appium --log-level info > appium.log 2>&1 &
          sleep 6
          tail -n +1 appium.log | sed -n '1,120p' || true

      - name: Run tests (wdio)
        run: |
          npx wdio run wdio.conf.js
        continue-on-error: true

      - name: Generate Allure report
        run: |
          npm i -g allure-commandline --unsafe-perm=true || true
          allure generate allure-results --clean -o allure-report || true
        continue-on-error: true

      - name: Convert Allure index.html to PDF (evidence-report.pdf)
        run: |
          if [ -f allure-report/index.html ]; then
            wkhtmltopdf --enable-local-file-access allure-report/index.html evidence-report.pdf || true
          else
            # fallback: create a small PDF with test logs
            echo "<html><body><h2>Logs</h2><pre>$(tail -n 500 appium.log || true)</pre></body></html>" > simple-report.html
            wkhtmltopdf --enable-local-file-access simple-report.html evidence-report.pdf || true
          fi
        continue-on-error: true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload evidence PDF
        uses: actions/upload-artifact@v4
        with:
          name: evidence-report
          path: evidence-report.pdf

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
